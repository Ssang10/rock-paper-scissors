<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✊✋✌</title>
    <script
      src="https://kit.fontawesome.com/e4b1126f6c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="play-screen">
      <section class="computer-container">
        <div class="play">
          <i class="fa-solid fa-hand-back-fist"></i>
        </div>
        <div class="score-card">0</div>
      </section>

      <section class="message-bar">
        <p>Pick Rock, Paper or Scissor</p>
      </section>

      <section class="player-container">
        <div class="play">
          <i data-player class="fa-solid fa-hand-back-fist"></i>
        </div>
        <div class="score-card">0</div>
      </section>

      <section class="buttons-container">
        <i class="fa-solid fa-hand-back-fist" onclick="play('rock')"></i>
        <i class="fa-solid fa-hand" onclick="play('paper')"></i>
        <i class="fa-solid fa-hand-scissors" onclick="play('scissor')"></i>
      </section>
    </div>
  </body>
</html>
